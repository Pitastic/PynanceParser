<VirtualHost *:80>
    ServerName ${DOMAIN}

    # WSGI Konfiguration
    WSGIDaemonProcess pynanceparser python-home=/app/.venv
    WSGIProcessGroup pynanceparser
    WSGIScriptAlias / /app/gateway.wsgi
    <Directory /app>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/python-app-error.log
    CustomLog ${APACHE_LOG_DIR}/python-app-access.log combined
</VirtualHost>
