<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schlagwort-Eingabe mit Bullets</title>
<style>
  html, body { background: black; color:whitesmoke; }
  .tag-input {
    display: flex;
    flex-wrap: wrap;
    padding: 5px;
    border: 1px solid #aaa;
    border-radius: 5px;
    max-width: 400px;
    cursor: text;
  }
  .tag {
    background: #0078d4;
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    margin: 3px;
    font-size: 14px;
    display: flex;
    align-items: center;
  }
  .tag .remove {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .tag-input input {
    border: none;
    outline: none;
    flex: 1;
    min-width: 120px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>Schlagworte eingeben:</h3>
<div class="tag-input" id="tagInput">
  <input type="text" list="vorschlaege" id="inputField" placeholder="Begriff eingeben..." />
  <datalist id="vorschlaege">
    <option value="JavaScript">
    <option value="HTML">
    <option value="CSS">
    <option value="Webentwicklung">
    <option value="Frontend">
  </datalist>
</div>

<button onclick="zeigeTags()">Tags anzeigen</button>

<script>
  const tagInput = document.getElementById("tagInput");
  const inputField = document.getElementById("inputField");
  let tags = [];

  function addTag(value) {
    value = value.trim();
    if (value && !tags.includes(value)) {
      tags.push(value);

      const tagEl = document.createElement("span");
      tagEl.className = "tag";
      tagEl.textContent = value;

      const removeBtn = document.createElement("span");
      removeBtn.className = "remove";
      removeBtn.textContent = "Ã—";
      removeBtn.addEventListener("click", () => removeTag(value, tagEl));

      tagEl.appendChild(removeBtn);
      tagInput.insertBefore(tagEl, inputField);

      inputField.value = "";
    }
  }

  function removeTag(value, element) {
    tags = tags.filter(t => t !== value);
    element.remove();
  }

  inputField.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      addTag(inputField.value);
    }
  });

  inputField.addEventListener("blur", () => {
    addTag(inputField.value);
  });

  function zeigeTags() {
    alert("Aktuelle Tags: " + tags.join(", "));
    console.log(tags);
  }
</script>

</body>
</html>
