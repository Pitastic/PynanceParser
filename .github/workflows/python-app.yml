# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  PyTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: Test with pytest
      run: |
        pytest -sv

  PyLint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: Lint with PyLint
      id: linting
      run: |
        set +e
        #
        # -- Lint and parse Output
        #
        pylint_output=$(pylint . --recursive=y --disable=W0511,R0801 --score=y)
        exitcode=$?
        score=$(sed -n '$s/[^0-9]*\([0-9.]*\).*/\1/p' <<< "$pylint_output")
        #
        # -- Exitcode and Summary
        #
        if [[ $exitcode -eq 0 ]]; then
          echo "### :sparkles: Excellent! :rocket: **${score} / 10**" >> $GITHUB_STEP_SUMMARY
          exit 0
        elif \
           [[ $exitcode -lt 8 ]] || \
           [[ $exitcode -ge 9 && $exitcode -le 15 ]] || \
           [[ $exitcode -ge 17 && $exitcode -le 23 ]]; then
          echo "### :shushing_face: tolerated (code: ${exitcode}) - **${score} / 10**" >> $GITHUB_STEP_SUMMARY
          echo "$pylint_output"
          exit 0
        else
          echo "### :no_entry: Too many linting errors! - **${score} / 10**" >> $GITHUB_STEP_SUMMARY
          exit $exitcode
        fi
