# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pylint
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: Test with pytest
      run: |
        pytest

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        # pip install -r requirements.txt
        # pip install -r tests/requirements.txt
    - name: Lint with PyLint
      id: linting
      continue-on-error: true
      run: |
        # stop on linter problems above 
        pylint . --recursive=y --disable=W0511,R0801 --score=y --report=y
        echo linter=$? >> $GITHUB_OUTPUT
    - name: Pass or fail
      run: |
        if [[ ${{ steps.linting.outputs.linter }} != 0 ]]; then
          if [[ ${{ steps.linting.outputs.linter }} -gt 7 ]]; then
            # anything below Warning level
            exit 0
          else
            exit 1
          fi
        else
          exit 0
        fi
