<VirtualHost *:80>

    # WSGI Konfiguration
    WSGIDaemonProcess pynanceparser python-home=/app/.venv
    WSGIProcessGroup pynanceparser
    WSGIScriptAlias / /app/app/server.py

    <Directory /app>
        AuthType Basic
        AuthName "PynanceParser Basic Auth"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

</VirtualHost>
