<VirtualHost *:80>

    # WSGI Konfiguration
    WSGIDaemonProcess pynanceparser python-home=/app/.venv
    WSGIProcessGroup pynanceparser
    WSGIScriptAlias / /app/app/server.py

    <Directory /app>
            Options Indexes FollowSymLinks
            AllowOverride None
            Require all granted
    </Directory>

</VirtualHost>
